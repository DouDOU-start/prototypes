<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除缓存 - 仓和餐厅系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.2); }
        .error { background: rgba(244, 67, 54, 0.2); }
        .info { background: rgba(33, 150, 243, 0.2); }
        code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .test-links {
            margin: 30px 0;
        }
        .test-links a {
            display: block;
            margin: 10px 0;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s;
        }
        .test-links a:hover {
            background: rgba(255,255,255,0.2);
        }
        #timestamp {
            font-family: monospace;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 缓存清理工具</h1>
        <p>如果遇到资源加载404错误，请使用此工具清理缓存</p>
        
        <div class="status info">
            <p><strong>当前时间：</strong><span id="timestamp"></span></p>
            <p><strong>服务器地址：</strong><code>http://localhost:3000</code></p>
        </div>
        
        <button class="btn" onclick="clearAllCache()">🗑️ 清除所有缓存</button>
        <button class="btn" onclick="hardReload()">🔄 强制刷新</button>
        <button class="btn" onclick="testResources()">🧪 测试资源</button>
        
        <div id="status"></div>
        
        <div class="test-links">
            <h3>快速测试链接：</h3>
            <a href="/miniprogram" target="_blank">📱 小程序端</a>
            <a href="/merchant" target="_blank">🏪 商家端</a>
            <a href="/miniprogram/assets/styles.css" target="_blank">🎨 小程序CSS</a>
            <a href="/merchant/assets/merchant-styles.css" target="_blank">🎨 商家端CSS</a>
        </div>
        
        <div class="info">
            <h3>🛠️ 手动清理步骤：</h3>
            <p>1. 按 <code>Ctrl + Shift + R</code> (Windows) 或 <code>Cmd + Shift + R</code> (Mac) 强制刷新</p>
            <p>2. 打开开发者工具 (F12) → Network 选项卡 → 勾选 "Disable cache"</p>
            <p>3. 清除浏览器数据：Settings → Privacy → Clear browsing data</p>
        </div>
    </div>

    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearAllCache() {
            showStatus('⏳ 正在清除缓存...', 'info');
            
            // 清除各种缓存
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            // 清除本地存储
            localStorage.clear();
            sessionStorage.clear();
            
            setTimeout(() => {
                showStatus('✅ 缓存已清除！请刷新页面测试', 'success');
            }, 1000);
        }

        function hardReload() {
            showStatus('⏳ 执行强制刷新...', 'info');
            setTimeout(() => {
                location.reload(true);
            }, 1000);
        }

        async function testResources() {
            showStatus('⏳ 正在测试资源...', 'info');
            
            const resources = [
                '/miniprogram/assets/styles.css',
                '/miniprogram/assets/app.js',
                '/merchant/assets/merchant-styles.css',
                '/merchant/assets/merchant-app.js'
            ];
            
            let results = [];
            
            for (const resource of resources) {
                try {
                    const response = await fetch(resource + '?t=' + Date.now());
                    results.push({
                        resource,
                        status: response.status,
                        ok: response.ok
                    });
                } catch (error) {
                    results.push({
                        resource,
                        status: 'Error',
                        ok: false,
                        error: error.message
                    });
                }
            }
            
            const successful = results.filter(r => r.ok).length;
            const total = results.length;
            
            let resultHtml = `<strong>测试结果 (${successful}/${total}):</strong><br>`;
            results.forEach(r => {
                const icon = r.ok ? '✅' : '❌';
                resultHtml += `${icon} ${r.resource} - ${r.status}<br>`;
            });
            
            const type = successful === total ? 'success' : 'error';
            showStatus(resultHtml, type);
        }

        // 添加版本戳到所有链接
        document.querySelectorAll('a[href^="/"]').forEach(link => {
            const url = new URL(link.href);
            url.searchParams.set('v', Date.now());
            link.href = url.toString();
        });
    </script>
</body>
</html>
