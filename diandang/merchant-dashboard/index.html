<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="点当商家后台">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>点当商家后台 - 多平台订单管理</title>
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=180&h=180&fit=crop&crop=center">
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=32&h=32&fit=crop&crop=center">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/merchant-styles.css">
</head>
<body>
    <div class="merchant-app">
        <!-- 移动端菜单覆盖层 -->
        <div class="mobile-menu-overlay" onclick="toggleMobileMenu()"></div>
        
        <!-- 侧边导航栏 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <span id="merchantName">仓和川菜馆</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot online"></span>
                    <span>营业中</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <div class="nav-item active" onclick="navigateToPage('dashboard', this)">
                    <i class="fas fa-chart-pie"></i>
                    <span>仪表盘</span>
                </div>
                <div class="nav-item" onclick="navigateToPage('orders', this)">
                    <i class="fas fa-clipboard-list"></i>
                    <span>平台订单</span>
                    <span class="badge" id="pending-orders">0</span>
                </div>
                <div class="nav-item" onclick="navigateToPage('menu-management', this)">
                    <i class="fas fa-utensils"></i>
                    <span>菜单管理</span>
                </div>
                <div class="nav-item" onclick="navigateToPage('inventory', this)">
                    <i class="fas fa-boxes"></i>
                    <span>库存管理</span>
                    <span class="badge warning" id="low-stock">2</span>
                </div>
                <div class="nav-item" onclick="navigateToPage('customers', this)">
                    <i class="fas fa-users"></i>
                    <span>客户管理</span>
                </div>
                <div class="nav-item" onclick="navigateToPage('analytics', this)">
                    <i class="fas fa-chart-line"></i>
                    <span>数据分析</span>
                </div>
                <div class="nav-item" onclick="navigateToPage('settings', this)">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">张经理</div>
                        <div class="user-role">店长</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部工具栏 -->
            <header class="toolbar">
                <div class="toolbar-left">
                    <button class="mobile-menu-btn" onclick="toggleMobileMenu()" style="display: none;">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">仪表盘</h1>
                    <div class="breadcrumb">
                        <span>首页</span>
                        <i class="fas fa-chevron-right"></i>
                        <span class="current">仪表盘</span>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="time-display">
                        <i class="fas fa-clock"></i>
                        <span id="current-time">14:30:25</span>
                    </div>
                    <button class="btn-notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    <button class="btn-refresh" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <!-- 页面容器 -->
            <div class="page-container">
                <!-- 页面内容将在这里动态加载 -->
            </div>
        </main>
    </div>

    <!-- 模态框容器 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <!-- 模态框内容将在这里动态加载 -->
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="notification-container" id="notificationContainer">
        <!-- 通知消息将在这里显示 -->
    </div>

    <script src="../shared/data/platform-data.js"></script>
    <script src="../shared/data/merchant-data.js"></script>
    <script src="../shared/data/merchant-config.js"></script>
    <script src="../shared/utils/common-utils.js"></script>
    <script src="./assets/merchant-app.js"></script>
    
    <!-- iPad 全屏优化脚本 -->
    <script>
        // 处理 iPad 全屏显示
        function handleiPadFullscreen() {
            // 检测是否为 iPad
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isStandalone = window.navigator.standalone === true;
            
            if (isIOS) {
                // 设置 CSS 自定义属性来处理动态高度
                const setVH = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                // 初始设置
                setVH();
                
                // 监听方向和窗口大小变化
                window.addEventListener('resize', setVH);
                window.addEventListener('orientationchange', () => {
                    setTimeout(setVH, 100); // 延迟以确保方向变化完成
                });
                
                // 滚动到顶部以隐藏地址栏（仅在非全屏模式下）
                if (!isStandalone) {
                    setTimeout(() => {
                        window.scrollTo(0, 1);
                        setTimeout(() => window.scrollTo(0, 0), 100);
                    }, 500);
                }
                
                // 防止页面滚动
                document.body.addEventListener('touchmove', function(e) {
                    if (e.target === document.body) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
        }
        
        // 页面加载完成后执行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleiPadFullscreen);
        } else {
            handleiPadFullscreen();
        }
    </script>
</body>
</html>
