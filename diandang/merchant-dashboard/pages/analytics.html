<div class="page" id="analytics">
    <!-- 分析工具栏 -->
    <div class="analytics-toolbar">
        <div class="time-range-selector">
            <button class="time-btn active" data-range="today">今日</button>
            <button class="time-btn" data-range="week">本周</button>
            <button class="time-btn" data-range="month">本月</button>
            <button class="time-btn" data-range="year">本年</button>
            <button class="time-btn" data-range="custom">自定义</button>
        </div>
        <div class="analytics-actions">
            <button class="btn btn-outline btn-sm" onclick="exportReport()">
                <i class="fas fa-download"></i>
                导出报表
            </button>
            <button class="btn btn-primary btn-sm" onclick="refreshAnalytics()">
                <i class="fas fa-sync-alt"></i>
                刷新数据
            </button>
        </div>
    </div>

    <!-- 核心指标概览 -->
    <div class="metrics-overview">
        <div class="metric-card revenue">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="metric-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    +15.3%
                </div>
            </div>
            <div class="metric-value">¥3,285.50</div>
            <div class="metric-label">总营业额</div>
            <div class="metric-chart">
                <canvas id="revenueChart" width="100" height="30"></canvas>
            </div>
        </div>

        <div class="metric-card orders">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="metric-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    +8.7%
                </div>
            </div>
            <div class="metric-value">142</div>
            <div class="metric-label">订单总数</div>
            <div class="metric-chart">
                <canvas id="ordersChart" width="100" height="30"></canvas>
            </div>
        </div>

        <div class="metric-card customers">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="metric-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    +12.1%
                </div>
            </div>
            <div class="metric-value">89</div>
            <div class="metric-label">客户数量</div>
            <div class="metric-chart">
                <canvas id="customersChart" width="100" height="30"></canvas>
            </div>
        </div>

        <div class="metric-card avg-order">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="metric-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    +6.2%
                </div>
            </div>
            <div class="metric-value">¥23.13</div>
            <div class="metric-label">客单价</div>
            <div class="metric-chart">
                <canvas id="avgOrderChart" width="100" height="30"></canvas>
            </div>
        </div>
    </div>

    <!-- 主要图表区域 -->
    <div class="charts-section">
        <div class="chart-grid">
            <!-- 销售趋势图 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">销售趋势</h3>
                    <div class="chart-controls">
                        <select class="chart-type-selector" id="salesChartType">
                            <option value="line">折线图</option>
                            <option value="bar">柱状图</option>
                            <option value="area">面积图</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="salesTrendChart"></canvas>
                </div>
            </div>

            <!-- 菜品销量排行 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">热门菜品</h3>
                    <div class="chart-controls">
                        <button class="chart-view-btn active" data-view="chart">
                            <i class="fas fa-chart-bar"></i>
                        </button>
                        <button class="chart-view-btn" data-view="table">
                            <i class="fas fa-table"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="topItemsChart"></canvas>
                    <div class="top-items-table" style="display: none;">
                        <div class="table-header">
                            <div>排名</div>
                            <div>菜品名称</div>
                            <div>销量</div>
                            <div>营收</div>
                        </div>
                        <div class="table-body" id="topItemsTableBody">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 时间分布和客户分析 -->
        <div class="chart-grid">
            <!-- 订单时间分布 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">订单时间分布</h3>
                    <div class="chart-legend">
                        <span class="legend-item">
                            <span class="legend-dot peak"></span>
                            高峰期
                        </span>
                        <span class="legend-item">
                            <span class="legend-dot normal"></span>
                            正常期
                        </span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="timeDistributionChart"></canvas>
                </div>
            </div>

            <!-- 客户分析 -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">客户分析</h3>
                    <div class="chart-tabs">
                        <button class="chart-tab active" data-tab="type">客户类型</button>
                        <button class="chart-tab" data-tab="loyalty">忠诚度</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="customerAnalysisChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 详细数据表格 -->
    <div class="data-tables-section">
        <div class="table-tabs">
            <button class="table-tab active" data-table="daily">日销售明细</button>
            <button class="table-tab" data-table="items">菜品分析</button>
            <button class="table-tab" data-table="customers">客户分析</button>
            <button class="table-tab" data-table="performance">经营指标</button>
        </div>

        <div class="data-table-container">
            <div class="data-table active" id="dailyTable">
                <!-- 日销售明细表格 -->
                <div class="table-wrapper">
                    <table class="analytics-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>订单数</th>
                                <th>营业额</th>
                                <th>客户数</th>
                                <th>客单价</th>
                                <th>增长率</th>
                            </tr>
                        </thead>
                        <tbody id="dailyTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="data-table" id="itemsTable" style="display: none;">
                <!-- 菜品分析表格 -->
                <div class="table-wrapper">
                    <table class="analytics-table">
                        <thead>
                            <tr>
                                <th>菜品名称</th>
                                <th>分类</th>
                                <th>销量</th>
                                <th>营收</th>
                                <th>毛利率</th>
                                <th>趋势</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="data-table" id="customersTable" style="display: none;">
                <!-- 客户分析表格 -->
                <div class="table-wrapper">
                    <table class="analytics-table">
                        <thead>
                            <tr>
                                <th>客户类型</th>
                                <th>数量</th>
                                <th>占比</th>
                                <th>平均消费</th>
                                <th>总贡献</th>
                                <th>增长率</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="data-table" id="performanceTable" style="display: none;">
                <!-- 经营指标表格 -->
                <div class="table-wrapper">
                    <table class="analytics-table">
                        <thead>
                            <tr>
                                <th>指标</th>
                                <th>当前值</th>
                                <th>目标值</th>
                                <th>完成率</th>
                                <th>对比上期</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="performanceTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
