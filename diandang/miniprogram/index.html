<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓和餐厅 - 点单小程序原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <style>:root{ --bottom-nav-height: 80px; }</style>
</head>
<body>
    <div class="app-container"></div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigateTo('home', this)">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" onclick="navigateTo('menu', this)">
            <i class="fas fa-utensils"></i>
            <span>菜单</span>
        </div>
        <div class="nav-item" onclick="navigateTo('cart', this)">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
        </div>
        <div class="nav-item" onclick="navigateTo('status', this)">
            <i class="fas fa-clipboard-list"></i>
            <span>订单</span>
        </div>
        <div class="nav-item" onclick="navigateTo('profile', this)">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>

    <script src="./assets/app.js"></script>
</body>
</html>
