<div class="page" id="status">
  <div class="header">
    <button class="back-btn" onclick="showPage('home')"><i class="fas fa-arrow-left"></i></button>
    <h1>订单状态</h1>
    <div></div>
  </div>

  <div class="page-content">
    <!-- 订单状态标题区域 -->
    <div class="content-section">
      <div class="section-title">
        <i class="fas fa-clock" style="color: var(--accent-color); margin-right: 8px;"></i>
        当前订单
      </div>
      
      <!-- 现代化订单状态卡片 -->
      <div class="order-status-container">
        <div class="modern-order-card active">
          <div class="order-status-header">
            <div class="order-number">#DD20240814001</div>
            <div class="order-status-badge preparing">
              <i class="fas fa-utensils"></i>
              <span>制作中</span>
            </div>
          </div>
          
          <div class="order-progress">
            <div class="progress-steps">
              <div class="progress-step completed">
                <div class="step-icon">
                  <i class="fas fa-check"></i>
                </div>
                <span class="step-label">已接单</span>
              </div>
              <div class="progress-step active">
                <div class="step-icon">
                  <i class="fas fa-utensils"></i>
                </div>
                <span class="step-label">制作中</span>
              </div>
              <div class="progress-step">
                <div class="step-icon">
                  <i class="fas fa-shipping-fast"></i>
                </div>
                <span class="step-label">配送中</span>
              </div>
              <div class="progress-step">
                <div class="step-icon">
                  <i class="fas fa-home"></i>
                </div>
                <span class="step-label">已送达</span>
              </div>
            </div>
            <div class="progress-line">
              <div class="progress-fill" style="width: 40%;"></div>
            </div>
          </div>

          <div class="order-items-preview">
            <div class="order-item-mini">
              <span class="item-emoji">🍗</span>
              <span class="item-name">宫保鸡丁</span>
              <span class="item-qty">×2</span>
            </div>
            <div class="order-item-mini">
              <span class="item-emoji">🐟</span>
              <span class="item-name">红烧鲈鱼</span>
              <span class="item-qty">×1</span>
            </div>
          </div>

          <div class="order-meta">
            <div class="order-time">
              <i class="fas fa-clock"></i>
              <span>预计 15-20 分钟后完成</span>
            </div>
            <div class="order-total">
              <span class="total-label">合计</span>
              <span class="total-amount">¥110</span>
            </div>
          </div>

          <div class="order-actions">
            <button class="action-btn secondary" onclick="showOrderDetail()">
              <i class="fas fa-list"></i>
              订单详情
            </button>
            <button class="action-btn primary" onclick="contactMerchant()">
              <i class="fas fa-phone"></i>
              联系商家
            </button>
          </div>
        </div>

        <!-- 历史订单预览 -->
        <div class="modern-order-card">
          <div class="order-status-header">
            <div class="order-number">#DD20240813002</div>
            <div class="order-status-badge completed">
              <i class="fas fa-check-circle"></i>
              <span>已完成</span>
            </div>
          </div>
          
          <div class="order-items-preview">
            <div class="order-item-mini">
              <span class="item-emoji">🌶️</span>
              <span class="item-name">麻婆豆腐</span>
              <span class="item-qty">×1</span>
            </div>
          </div>

          <div class="order-meta">
            <div class="order-time">
              <i class="fas fa-check"></i>
              <span>昨天 18:30 已送达</span>
            </div>
            <div class="order-total">
              <span class="total-label">合计</span>
              <span class="total-amount">¥25</span>
            </div>
          </div>

          <div class="order-actions">
            <button class="action-btn secondary" onclick="reorder()">
              <i class="fas fa-redo"></i>
              再来一单
            </button>
            <button class="action-btn secondary" onclick="rateOrder()">
              <i class="fas fa-star"></i>
              评价订单
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
