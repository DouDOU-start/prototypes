<div class="page" id="home">
  <div class="header">
    <h1>点当外卖</h1>
    <div class="header-actions">
      <div class="location-info" onclick="selectDeliveryAddress()">
        <i class="fas fa-map-marker-alt"></i>
        <span id="currentLocation">春熙路地铁站</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="header-cart-wrapper" style="position: relative; display: inline-block;">
        <button class="cart-btn" onclick="showPage('cart')">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="header-cart-badge" id="cartCountHome" style="pointer-events: none;">0</span>
      </div>
    </div>
  </div>
  
  <div class="home-content">
    <!-- 地址和搜索区域 -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="搜索商家、菜品...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <!-- 快捷分类 -->
    <div class="category-section">
      <div class="section-title">美食分类</div>
      <div class="category-grid">
        <div class="category-item" onclick="showCategoryMenu('川菜')">
          <div class="category-icon">🌶️</div>
          <div class="category-name">川菜</div>
        </div>
        <div class="category-item" onclick="showCategoryMenu('家常菜')">
          <div class="category-icon">🍲</div>
          <div class="category-name">家常菜</div>
        </div>
        <div class="category-item" onclick="showCategoryMenu('汤品')">
          <div class="category-icon">🥣</div>
          <div class="category-name">汤品</div>
        </div>
        <div class="category-item" onclick="showCategoryMenu('主食')">
          <div class="category-icon">🍚</div>
          <div class="category-name">主食</div>
        </div>
      </div>
    </div>

    <!-- 今日推荐菜品 -->
    <div class="merchants-section">
      <div class="section-title">今日推荐</div>
      
      <!-- 推荐菜品列表 -->
      <div class="menu-list" id="recommendedItems">
        <!-- 推荐菜品将通过JS动态渲染 -->
      </div>
    </div>
  </div>
</div>
